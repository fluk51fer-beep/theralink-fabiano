<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TheraLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">TheraLink</a>
            <div>
                <span id="user-email" class="text-gray-600 mr-4"></span>
                <button id="logout-button" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                    Sair
                </button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto py-12 px-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            <a href="configuracao.html" id="config-button" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
                Gerenciar Meu Questionário
            </a>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Diagnósticos Recebidos</h2>
            <div id="diagnostics-container">
                <p id="loading-message">Carregando diagnósticos...</p>
                <!-- Os diagnósticos serão inseridos aqui -->
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
