<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Relacionamento - TheraLink</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4">
            <a href="index.html" class="text-2xl font-bold text-gray-800">TheraLink</a>
        </nav>
    </header>

    <main class="container mx-auto py-12 px-6">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Diagnóstico de Relacionamento</h1>
            <p class="text-center text-gray-600 mb-8">Responda honestamente. Não há respostas certas ou erradas.</p>

            <form id="quizForm">
                <!-- As perguntas serão inseridas aqui pelo JavaScript -->
            </form>
            
            <button id="submitBtn" class="w-full bg-blue-500 text-white px-8 py-3 rounded-lg font-semibold text-lg hover:bg-blue-600 transition duration-300 mt-8">
                Ver Meu Diagnóstico
            </button>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
