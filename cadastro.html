<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Profissional - TheraLink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-gray-800">TheraLink</a>
            <h2 class="text-xl text-gray-600 mt-2">Crie sua Conta de Profissional</h2>
        </div>
        <form id="signup-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Nome Completo</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Senha</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required minlength="6">
                <p class="text-xs text-gray-500 mt-1">Mínimo de 6 caracteres.</p>
            </div>
            
            <div id="message-container" class="text-center text-red-500 mb-4"></div>

            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
                Criar Conta
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Já tem uma conta? <a href="login.html" class="text-blue-500 hover:underline">Faça login</a>.
        </p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
